<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" oninput="debounded()">
    <script>
      // const input = document.querySelector('input');
      // input.addEventListener('input', updateValue);

      function debounce(fn, time) {
        let timer = null;
        return function (...args) {
          clearTimeout(timer);
          timer = setTimeout(() => {
            fn.call(this, ...args);
          }, time)
        }
      }

      function updateValue() {
        console.log('hello');
      }

      let debounded = debounce(updateValue, 1000);
    </script>
</body>
</html>
